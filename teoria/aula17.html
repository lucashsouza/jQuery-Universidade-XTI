<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xtml">

<head>
    <title>jQuery - Aula 17</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js">
    </script>
    <script src="/js/aula/17.js" type="text/javascript"></script>
    <style type="text/css">
        form {
            background: #CCCCCC;
        }
        
        div {
            margin-top: 15px;
        }
        
        div#mensagem {
            margin: 1% 0% 1% 0%;
            width: 100%;
            height: 50px;
            border: 2px black dashed;
            font-size: 26px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="mensagem">

    </div>

    <form action="aula17.html">
        <fieldset>
            <legend>Formulário</legend>

            <div>
                <label for="text">Text: </label>
                <input type="text" id="text">
            </div>

            <div>
                <label for="select">Select: </label>
                <select id="select">
                    <option>Brasil</option>
                    <option>China</option>
                    <option>EUA</option>
                    <option>Japão</option>
                </select>
            </div>

            <div>
                <label for="textarea">Textarea: </label> <br />
                <textarea id="textarea" cols="30" rows="10"></textarea>
            </div>

            <div>
                <input type="submit" value="Submit">
                <button>Botão</button>
            </div>

        </fieldset>


    </form>
</body>

</html>
