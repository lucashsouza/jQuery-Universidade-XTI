<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xtml">

<head>
    <title>jQuery - Aula 02</title>
    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        // Click no bot√£o altera cor do elemento para Azul
        $(document).ready(function() {
            $("a").css("color", "red")
                .click(function() {
                    $("#titulo")
                        .css("color", "#0000FF")
                        .text("Curso de jQuery")
                        .hide()
                        .fadeToggle();
                });
        });
    </script>

</head>

<body>
    <h1 id="titulo">Hello, World!</h1>
    <a href="#">Executar JavaScript</a>
    <a href="#">Dois</a>
    <a href="#">Outro</a>
</body>

</html>
